<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NMK - Kütüphane Sistemi</title>
    <!--
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/main.css">
    <script>
      window.$ = window.JQuery = require("jquery");
    </script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('button').click(function(event) {
            event.preventDefault();
            var query = $('#src-box').val();
            $.ajax({
              url: 'http://207.154.214.64:5000/api/records/',
              type: 'GET',
              dataType:"json",
              data: {'q':query,'page':'1','size':'10'},
              success: function(result,status,xhr) {
              var numOfResult = result['hits']['total'] 
              for (var i = 0; i < numOfResult; i++) {
                console.log(result['hits']['hits'][i]['metadata']);
                console.log(result['hits']['hits'][i]['metadata']['main_entry_personal_name']['personal_name']);    
                console.log(result['hits']['hits'][i]['metadata']['summary'][0]['summary']);
                console.log(result['hits']['hits'][i]['metadata']['title_statement']['title']);       
              }
              
              }
            })
            .fail(function(xhr,status,error) {
              console.log("error:" + error);
            })
            
        });
      });
    </script>
  </head>
  <body>
    <div id="main" class="container-fluid main-container text-center">
      <div class="row">
        <form>
          <input type="text" class="form-control src-box" id="src-box" placeholder="Bir kitap adı, yazar veya kitap türü yazın...">
          <br>
          <button type="submit" class="btn btn-default src-btn">ARA</button>
        </form>
        <br>
        <img class="logo" src="static/images/nmk_logo.png">
      </div>
    </div>
  </body>
</html>
